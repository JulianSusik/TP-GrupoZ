<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <h1 class="title">Ingreso a la plataforma</h1>
        <form action="home.html" class="login-form">
          <fieldset>
            <legend>Iniciar Sesión</legend>

            <div class="campo">
              <label for="nombre">Nombre de Usuario:</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                placeholder="Nombre de usuario"
                required
              />
            </div>

            <div class="campo">
              <label for="contrasenia">Contraseña:</label>
              <input
                type="password"
                id="contrasenia"
                name="contrasenia"
                placeholder="Ingrese contraseña"
                required
              />
            </div>
          </fieldset>

          <button type="submit" class="btn" id="btn-iniciar">
            Iniciar sesión
          </button>

          <p class="links">
            <a href="recuperar.html">Recuperar contraseña</a>
          </p>

          <p class="links">
            <a href="registrarse.html">Registrarse</a>
          </p>
        </form>
      </main>
    </div>
  </body>
</html>

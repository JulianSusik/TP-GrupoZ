<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TP Grupal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
  <link rel="stylesheet" href="../css/myStyleForm.css"/>
</head>

<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <!-- Logo (izquierda) -->
      <a class="logo" href="#" aria-label="Inicio">
        <img src="../img/logo.png" alt="Logo del sitio">
      </a>

      <!-- Buscador (centro) -->
      <form class="search" role="search" action="/buscar" method="get">
        <div class="search-field">
          <input
            id="q"
            name="q"
            type="search"
            placeholder="Buscar…"
            autocomplete="off"
            required
          />
          <button type="submit" aria-label="Buscar">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M10 18a8 8 0 1 1 5.293-14.293A8 8 0 0 1 10 18zm11.707 2.293-5.387-5.387A10 10 0 1 0 10 20a9.96 9.96 0 0 0 6.08-2.027l5.387 5.387 1.24-1.24z"/>
            </svg>
            <span class="btn-text">Buscar</span>
          </button>
        </div>
      </form>

      <!-- Imagen derecha -->
      <div class="header-media">
        <img src="../img/imagentarjetas.jpg" alt="Imagen derecha">
      </div>

      <!-- Hamburguesa (solo móvil) -->
      <input type="checkbox" id="navtoggle" class="nav-toggle" aria-label="Abrir menú">
      <label for="navtoggle" class="nav-btn" aria-hidden="true">
        <span></span><span></span><span></span>
      </label>
    </div>

    <!-- NAVBAR (debajo del header, ancho completo) -->
    <nav class="navbar" aria-label="Menú principal">
      <ul class="nav-list">
        <li><a href="#">MENU</a></li>

      </ul>
    </nav>
  </header>

  <!-- Contenido de ejemplo -->
<main>
    <h3>TITULO CURSO</h3>
    <h5>INSCRIPCIÓN</h5>

  <section class="contenedor">
    <form class="tabla-form" id="tablaForm" autocomplete="off">
      <!-- Fila 1 -->
      <div class="fila" data-row="1">
        <div class="campo">
          <label for="nombre-1">Nombre</label>
          <input id="nombre-1" name="nombre[]" type="text" />
        </div>
        <div class="campo">
          <label for="apellido-1">Apellido</label>
          <input id="apellido-1" name="apellido[]" type="text" />
        </div>
        <div class="campo">
          <label for="documento-1">Documento</label>
          <input id="documento-1" name="documento[]" type="text" inputmode="numeric" />
        </div>

        <button class="btn-borrar" type="button" aria-label="Borrar campos de la fila 1">
          <!-- Ícono “menos” -->
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M5 11h14v2H5z"></path>
          </svg>
        </button>
      </div>

      <!-- Fila 2 -->
      <div class="fila" data-row="2">
        <div class="campo">
          <label for="nombre-2">Nombre</label>
          <input id="nombre-2" name="nombre[]" type="text" />
        </div>
        <div class="campo">
          <label for="apellido-2">Apellido</label>
          <input id="apellido-2" name="apellido[]" type="text" />
        </div>
        <div class="campo">
          <label for="documento-2">Documento</label>
          <input id="documento-2" name="documento[]" type="text" inputmode="numeric" />
        </div>

        <button class="btn-borrar" type="button" aria-label="Borrar campos de la fila 2">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M5 11h14v2H5z"></path>
          </svg>
        </button>
      </div>

      <!-- Fila 3 -->
      <div class="fila" data-row="3">
        <div class="campo">
          <label for="nombre-3">Nombre</label>
          <input id="nombre-3" name="nombre[]" type="text" />
        </div>
        <div class="campo">
          <label for="apellido-3">Apellido</label>
          <input id="apellido-3" name="apellido[]" type="text" />
        </div>
        <div class="campo">
          <label for="documento-3">Documento</label>
          <input id="documento-3" name="documento[]" type="text" inputmode="numeric" />
        </div>

        <button class="btn-borrar" type="button" aria-label="Borrar campos de la fila 3">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M5 11h14v2H5z"></path>
          </svg>
        </button>
      </div>
    
    <div class="contenedor-inscp">  
      <span class="monto"> $000.-</span>

      <button>
        INSCRIBIRSE
      </button>

    </div>

  </section>
</main>

  
  <!-- FOOTER -->
<footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-col">
        <h3>Datos del grupo</h3>
        <p>Información breve sobre el grupo, su misión y visión.</p>
        <a href="#">Más información</a>
      </div>

      <div class="footer-col">
        <h3>Empresas asociadas</h3>
        <p>Conoce nuestras empresas asociadas y aliados estratégicos.</p>
        <a href="#">Ver empresas</a>
      </div>

      <div class="footer-col">
        <h3>Contacto</h3>
        <p>¿Tienes preguntas? Ponte en contacto con nosotros.</p>
        <a href="#">Contáctanos</a>
      </div>
    </div>

  </footer>
</body>
</html>
